{% extends 'partials/base2.html' %}
{% block title %}Login Page{% endblock %}

{% block content %}
<div class ="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 bg-white">
                <h4>Login Page</h4>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <input class="btn btn-success" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
