{% extends 'partials/base.html' %}
{% block title %}Profile Page{% endblock %}
{% load crispy_forms_tags %}
{%block content%}
<div class="row my-4">
    <div class="col-md-4"></div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-header bg-trnsparent text-black">
                Customer Detail Page
            </div>
            <div class="row p-3">
                <div class="col-md-8">
                   <form method ="POST" enctype = "multipart/form-data">
                    {% csrf_token %}
                    {{ user_form|crispy }}
                    {{ profile_form|crispy }}
                    <input class = "btn btn-info" type = "submit" value ="Update">
                   </form>
                </div>
               
            </div>
        </div>
    </div>
</div>
{%endblock%}
